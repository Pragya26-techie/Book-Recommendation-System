<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-highlight{
        color:#e0ffff;
    }
</style>
<body style="background-color:black;color:lightgrey">

    <nav class="navbar" style="background-color:cadetblue;border:none">
        <a class="navbar-brand" style="color:white;font-weight: bold;">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style = "color:white; font-weight: bold;">Home</a></li>
            <li><a href="/recommend" style = "color:white; font-weight: bold;" >Recommend</a></li>
            <li><a style = "color:white; font-weight: bold;">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-highlight" style="font-size:50px">Top 50 Books</h1>
            </div>

            <div class="row"></div>

            {% for i in range (book_name|length)%}
             
                <div class="col-md-3" style = "margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <h2 class="text-highlight">{{book_name[i]}}</h2>
                            <h4 class="text-highlight">{{author[i]}}</h4>
                            <h4 class="text-highlight">{{votes[i]}}</h4>
                            <h4 class="text-highlight">{{rating[i]}}</h4>
                        </div>
                    </div>
                </div>
             
            {% endfor %}

            
        </div>
                

    </div>
