<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-highlight{
        color:#e0ffff;
    }
</style>
<body style="background-color:black;color:lightgrey">

    <nav class="navbar" style="background-color:cadetblue;border:none">
        <a class="navbar-brand" style="color:white;font-weight: bold;">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style = "color:white; font-weight: bold;">Home</a></li>
            <li><a href="/recommend" style = "color:white; font-weight: bold;" >Recommend</a></li>
            <li><a style = "color:white; font-weight: bold;">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-highlight" style="font-size:50px">Recommend Books</h1>
                <form action = "/recommend_books" method = "post">
                    <input list = "books" name = "user_input" type="text" class="form-control" placeholder="Enter book title"><br>

                    <datalist id = "books">
                        {% for book in book_name %}
                            <option value = "{{book}}"></option>
                        {% endfor %}
                    </datalist>
                    <input type="submit" class="btn btn-lg btn-warning" value = "Recommend">
                </form>
                 {% if error %}
                     <p style="color:red; font-weight:bold; margin-top:20px;">{{ error }}</p>
                  {% endif %}
                </div>
            </div>

            {% if data %}
            <div class = "row">
            {% for i in data %}
                <div class="col-md-3" style = "margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h2 class="text-highlight">{{i[0]}}</h2>
                            <h4 class="text-highlight">{{i[1]}}</h4>
                            
                        </div>
                    </div>
                </div> 
                {% endfor%}
            </div> 

            {% endif %}

            
             
            

            
        
                

    </div>
</body>
